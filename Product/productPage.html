<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../productStyle.css">
    <title>Product Page</title>
</head>
<body>
    <header>
        <div>Products</div> 
    </header>
    <div class="container text-center">
        <h1>Laptops for Sale</h1>
          <span>On Sale<i class="zmdi zmdi-favorite red"></i>By: <strong>ROG </strong>From: <i><a href="https://evetech.co.za" class="wsk-btn">Evetech</a></i></span>
    </div>
        <div class="shell">
          <div class="container">
            <div class="row">
              <div class="col-md-3">
                <div class="wsk-cp-product">
                  <div class="wsk-cp-img">
                    <img src="https://www.evetech.co.za/repository/mobile/Laptop/ProImages/asus-rog-strix-g17-g713pv-rtx-4060-gaming-laptop-1000px-v1-0001.jpg" alt="Product" class="img-responsive" loading="lazy"/>
                    </div>
                    <div class="wsk-cp-text">
                    <div class="category">
                      <span>Laptop</span>
                    </div>
                    <div class="title-product">
                      <h3>ROG Zephyrus M16</h3>
                    </div>
                    <div class="description-prod">
                      <p>
                        <li>12th Gen Core i9-12900H up to 5.00Ghz</li>
                        <li>RTX3070 Ti 8GB GDDR6 Graphics</li>
                        <li>16GB DDR5 RAM + 1TB NVMe SSD</li>
                        <li>16" WQXGA 165hz IPS Level Display</li>
                      </p>
                    </div>
                    <div class="card-footer">
                      <div class="wcf-left"><span class="price">R48,500</span></div>
                      <div class="wcf-right"><a href="#" class="buy-btn"></a></div>
                    </div>
                  </div>
                </div>
              </div>  
            </div>
        </div>
</body>
</html>
